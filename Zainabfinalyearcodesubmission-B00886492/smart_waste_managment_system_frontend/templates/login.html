<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage that appears in the browser tab -->
    <title>Login</title>
    <style>
        /* Basic styles for the body of the page */
        body {
            background-color: #f8f9fa; /* Light gray background color */
            font-family: Arial, sans-serif; /* Sets the font for the entire page */
            display: flex; /* Uses flexbox layout */
            flex-direction: column; /* Arranges children in a column */
            align-items: center; /* Centers children horizontally */
            justify-content: center; /* Centers children vertically */
            height: 100vh; /* Sets the height to 100% of the viewport */
            margin: 0; /* Removes default margin */
        }

        /* Styles for the form container */
        form {
            background-color: #fff; /* White background color */
            padding: 20px; /* Padding inside the form */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow effect */
            width: 300px; /* Sets the width of the form */
        }

        /* Styles for labels */
        label {
            display: block; /* Makes labels block elements */
            margin: 10px 0 5px; /* Margin for spacing above and below */
        }

        /* Styles for text and password input fields */
        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full width of the form */
            padding: 8px; /* Padding inside the input fields */
            margin-bottom: 10px; /* Bottom margin for spacing */
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
        }

        /* Styles for the submit button */
        button {
            width: 100%; /* Full width of the form */
            padding: 10px; /* Padding inside the button */
            background-color: #28a745; /* Green background color */
            color: #fff; /* White text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        /* Styles for button hover effect */
        button:hover {
            background-color: #218838; /* Darker green when hovering */
        }
    </style>
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Login</h1>
    <!-- Login form -->
    <form action="{{ url_for('login') }}" method="POST">
        <!-- Username label and input field -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <!-- Password label and input field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <!-- Submit button for the form -->
        <button type="submit">Login</button>
    </form>
</body>
</html>
